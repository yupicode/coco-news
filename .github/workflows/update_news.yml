name: Update News Every Hour

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python main.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'Robot-Coco'
          git config --global user.email 'robot@coco.news'
          git add index.html
          git commit -m "Updated news" || exit 0
          git push
